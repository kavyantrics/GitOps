# Common server configuration
# Installs Docker, Kubernetes tools, and common utilities

- name: Common server setup
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install common packages
      apt:
        name:
          - curl
          - wget
          - git
          - vim
          - htop
          - unzip
        state: present

    - name: Install Docker
      # Add Docker installation tasks here
      debug:
        msg: "Docker installation placeholder"

    - name: Install kubectl
      # Add kubectl installation tasks here
      debug:
        msg: "kubectl installation placeholder"

