name: Terraform Plan/Apply

on:
  push:
    paths:
      - 'infrastructure/terraform/**'
  pull_request:
    paths:
      - 'infrastructure/terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd vpc && terraform init
          cd ../eks && terraform init
          cd ../ecr && terraform init
          cd ../iam && terraform init

      - name: Terraform Format Check
        run: |
          terraform fmt -check -recursive

      - name: Terraform Validate
        run: |
          cd vpc && terraform validate
          cd ../eks && terraform validate
          cd ../ecr && terraform validate
          cd ../iam && terraform validate

      - name: Terraform Plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan'
        run: |
          cd vpc && terraform plan -out=tfplan
          cd ../eks && terraform plan -out=tfplan
          cd ../ecr && terraform plan -out=tfplan
          cd ../iam && terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          cd vpc && terraform apply -auto-approve
          cd ../iam && terraform apply -auto-approve
          cd ../ecr && terraform apply -auto-approve
          cd ../eks && terraform apply -auto-approve

