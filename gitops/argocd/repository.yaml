# ArgoCD Repository Configuration
# Defines Git repositories that ArgoCD can access

apiVersion: v1
kind: Secret
metadata:
  name: gitops-platform-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  # Repository URL (update with your actual repo)
  url: https://github.com/your-org/gitops-platform.git
  # For private repos, use SSH or HTTPS with credentials
  # SSH example:
  # url: git@github.com:your-org/gitops-platform.git
  # sshPrivateKey: |
  #   -----BEGIN OPENSSH PRIVATE KEY-----
  #   ...
  #   -----END OPENSSH PRIVATE KEY-----
  
  # HTTPS with username/password (not recommended for production)
  # username: git
  # password: your-token-or-password

